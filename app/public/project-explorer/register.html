<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="my-3 mx-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <h3 class="navbar-brand mr-3">Project Explorer</h3>

        <button
          class="navbar-toggler"
          onclick="this.blur();"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-2"
              type="search"
              value="Search Projects"
              placeholder="Search Projects"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="register.html" class="nav-link">Sign up</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-5 mx-auto w-75">
      <form class="container mx-auto w-75">
        <h1 class="mb-4">Signup</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              name="firstName"
              class="form-control"
              placeholder="First name"
            />
          </div>

          <div class="form-group col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              name="lastName"
              class="form-control"
              placeholder="Last name"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Your Email address"
            />
          </div>

          <div class="form-group col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Your Password"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="program" class="form-label">Program</label>
            <select name="program" class="form-control">
              <option
                value="
            choose"
                disabled
                selected
              >
                Choose...
              </option>
              <option value="computer_science">Computer Science</option>
              <option value="computer_information_systems">
                Computer Information Systems
              </option>
              <option value="computer_technology">Computer Technology</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="matricNumber" class="form-label">Matric Number</label>
            <input
              type="text"
              name="matricNumber"
              class="form-control"
              placeholder="e.g 16/2020"
            />
          </div>

          <div class="form-group col-md-3">
            <label for="graduationYear" class="form-label"
              >Graduation Year</label
            >
            <select name="graduationYear" class="form-control">
              <option value="choose" selected disabled hidden>Choose...</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
        </div>

        <input type="submit" class="btn btn-primary" />
      </form>
    </main>

    <footer
      class="bg-light py-3 my-3 container d-flex justify-content-end align-items-center"
    >
      <p class="text-secondary">
        Project Explorer &#169; 2020 .
        <span class="text-dark">Agatha Ambrose</span>
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
