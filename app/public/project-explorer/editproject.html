<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="my-3 mx-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <h3 class="navbar-brand mr-3">Project Explorer</h3>

        <button
          class="navbar-toggler"
          onclick="this.blur();"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-2"
              type="search"
              value="Search Projects"
              placeholder="Search Projects"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="register.html" class="nav-link">Sign up</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mx-auto w-75">
      <section>
        <div class="row my-4">
          <h3>Project 1</h3>
        </div>

        <div class="row my-4 bg-light p-3">
          <div class="col-md-2">
            <p>Created By</p>
            <p>Ade Chris</p>
          </div>

          <div class="col-md-2">
            <p>Date Created</p>
            <p>2020-08-30</p>
          </div>

          <div class="col-md-2">
            <p>Last Updated</p>
            <p>2020-08-30</p>
          </div>

          <div class="col-md-6 d-flex p-3 justify-content-end">
            <input type="submit" value="View project" class="btn btn-primary" />
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-sm-12 mt-3 col-md-6 mb-sm-6">
            <h3>Edit Project</h3>

            <hr />

            <form name="editProject">
              <div class="form-group">
                <label class="form-label" for="name">Project Name </label>
                <input
                  type="text"
                  name="name"
                  placeholder="Project 1"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="abstract"
                  >Project Abstract
                </label>
                <textarea
                  name="abstract"
                  type="text"
                  cols="20"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="authors">Author(s) </label>
                <input
                  type="text"
                  name="authors"
                  placeholder="Ade Chris"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="tags">Tag(s) </label>
                <input
                  type="text"
                  name="tags"
                  placeholder="#web"
                  class="form-control"
                />
              </div>

              <input type="submit" value="Save" class="btn btn-primary" />
            </form>
          </div>

          <div class="col-sm-12 mt-3 col-md-6">
            <h3>Manage Project Files</h3>

            <hr />

            <div class="input-group">
              <div class="custom-file">
                <input
                  type="file"
                  name="projectFile"
                  class="custom-file-input"
                  id="inputGroupFile04"
                  aria-describedby="inputGroupFileAddon04"
                />
                <label
                  class="custom-file-label"
                  for="projectFile inputGroupFile04"
                >
                  Click to open file browser
                </label>
              </div>
            </div>

            <div class="card class-header mt-3">
              <div class="card-header bg-muted p-3">Project Files</div>
              <div class="card-body text-center">No file uploaded yet</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="bg-light py-3 my-3 container d-flex justify-content-end align-items-center"
    >
      <p class="text-secondary">
        Project Explorer &#169; 2020 .
        <span class="text-dark">Agatha Ambrose</span>
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
