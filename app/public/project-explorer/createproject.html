<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="my-3 mx-3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <h3 class="navbar-brand mr-3">Project Explorer</h3>

        <button
          class="navbar-toggler"
          onclick="this.blur();"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-2"
              type="search"
              value="Search Projects"
              placeholder="Search Projects"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="register.html" class="nav-link">Sign up</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mx-auto w-75 m-4">
      <div class="container mx-auto w-75">
        <h2 class="mb-3">Submit Project</h2>
        <form name="submitProject">
          <div class="form-group">
            <label class="form-label" for="name">Project name </label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter project name"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="abstract">Project abstract </label>
            <textarea
              class="form-control"
              name="abstract"
              type="text"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label" for="authors">Authors </label>
            <input
              type="text"
              name="authors"
              class="form-control"
              placeholder="Enter author names (separated by comma)"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="tags">Tag(s) </label>
            <input
              type="text"
              name="tags"
              class="form-control"
              placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)"
            />
          </div>

          <input type="submit" value="Continue" class="btn btn-primary" />
        </form>
      </div>
    </main>

    <footer
      class="bg-light py-3 my-3 container d-flex justify-content-end align-items-center"
    >
      <p class="text-secondary">
        Project Explorer &#169; 2020 .
        <span class="text-dark">Agatha Ambrose</span>
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
